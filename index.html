<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taty's Casino</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add the confetti script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="game-container">
        <h1>Taty's Casino</h1>

        <p id="balance">Your T-Bucks: 30000.00</p>

        <label for="slider">Set Your Odds:</label>
        <input type="range" id="slider" min="1" max="99.00" value="52.00" step="0.01">
        <p id="slider-value">Slider Value: 52.00</p>

        <label for="wager">Enter Your Wager (T-Bucks):</label>
        <input type="number" id="wager" min="1" value="1">

        <button id="roll-button">Roll</button>

        <p id="result">Result: </p>
        <p id="multiplier">Payout Multiplier: 2.00x</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
